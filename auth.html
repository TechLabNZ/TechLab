<!DOCTYPE html>
<html>
<head>
    <title>Sign In - NCEA Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- <script src="auth.js"></script> -->
    <style>
        :root {
            --primary-color: #7C3AED;
            --dark-bg: #0F172A;
            --text-color: #F8FAFC;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 1.1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .auth-links {
            margin-top: 1rem;
            text-align: center;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: right;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showTab('signin')">Sign In</button>
            <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
        </div>

        <form id="signinForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <div class="auth-links">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <form id="signupForm" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div id="passwordStrength" class="password-strength"></div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB34qqnmqKbpW_pgCIHQJaWqXBvZo_nV7U",
          authDomain: "nceatutor-6a0b8.firebaseapp.com",
          projectId: "nceatutor-6a0b8",
          storageBucket: "nceatutor-6a0b8.firebasestorage.app",
          messagingSenderId: "187738507048",
          appId: "1:187738507048:web:f76c6cc43333739ac7f21d"
        };
      
        // Initialize Firebase
        const firebaseApp = initializeApp(firebaseConfig);

        const auth = getAuth(firebaseApp);
        
        const handleSignUp = (e) => {
            e.preventDefault();
            let email = document.getElementById('signupEmail').value;
            let password = document.getElementById('signupPassword').value;

            // creating a new user
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                // Signed up
                console.log(userCredential.user);
                // ...
            })
            .catch((err) => {
                console.log(err.code);
                alert(err.code);
            });
        }

        const handleSignIn = (e) => {
            e.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // creating a new user
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                // Signed up
                console.log(userCredential.user);
                alert("Hello?yay");
                window.location.href = 'course-catalog.html';
                
                // ...
            })
            .catch((err) => {
                console.log(err.code);
                console.log("hello?")
                alert(err.code);
            });
        }

        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (e) => handleSignUp(e));
        const signinForm = document.getElementById('signinForm');
        signinForm.addEventListener('submit', (e) => handleSignIn(e));
    </script>

    <script>
        // const authManager = new AuthManager();
        // authManager.checkPreviousSession();

        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.style.display = 'none';
            });

            if (tab === 'signin') {
                document.getElementById('signinForm').style.display = 'block';
                document.querySelector('.tab-btn:first-child').classList.add('active');
            } else {
                document.getElementById('signupForm').style.display = 'block';
                document.querySelector('.tab-btn:last-child').classList.add('active');
            }
        }

        // Show error messages with better styling
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Add the new error message
            const activeForm = document.querySelector('.auth-form[style="display: block;"]');
            activeForm.insertBefore(errorDiv, activeForm.firstChild);
            
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Add password validation
        document.getElementById('signupPassword').addEventListener('input', function() {
            const password = this.value;
            const strength = document.getElementById('passwordStrength');
            
            // Check password strength
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            let strengthText = '';
            if (hasLength && hasUpper && hasLower && hasNumber) {
                strengthText = 'Strong';
                strength.style.color = 'green';
            } else if (hasLength && (hasUpper || hasLower) && hasNumber) {
                strengthText = 'Medium';
                strength.style.color = 'orange';
            } else {
                strengthText = 'Weak';
                strength.style.color = 'red';
            }
            
            strength.textContent = `Password Strength: ${strengthText}`;
        });
    </script>
</body>
</html>
