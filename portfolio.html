<!DOCTYPE html>
<html>
<head>
    <title>TechLab NZ - What We Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #3B82F6;
            --accent-color: #F59E0B;
            --dark-bg: #0F172A;
            --darker-bg: #020617;
            --light-bg: #1E293B;
            --text-color: #F8FAFC;
            --text-muted: #94A3B8;
            --gradient-1: linear-gradient(135deg, #7C3AED 0%, #3B82F6 100%);
            --gradient-2: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .premium-text {
            background: linear-gradient(
                90deg,
                var(--primary-color),
                var(--secondary-color),
                var(--accent-color),
                var(--primary-color)
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 8s infinite linear;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .portfolio-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
            margin-top: 80px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .slide-content {
            display: none;
        }

        .slide-title {
            display: none;
        }

        .slide-description {
            display: none;
        }

        .slide-number {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 3;
        }

        .navigation-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .slide-indicators {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .slide-info {
            display: none;
        }

        @media (max-width: 768px) {
            .slide-title {
                font-size: 2.5rem;
            }
            
            .slide-description {
                font-size: 1.1rem;
            }
            
            .slide-indicators {
                right: 1rem;
            }
            
            .slide-number {
                bottom: 1rem;
                right: 1rem;
            }
            
            .slide-info {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem 1rem;
            }
            
            .navigation-controls {
                bottom: 1rem;
                gap: 0.5rem;
            }
            
            .nav-btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <nav class="navbar">
            <div class="logo">TechLab NZ</div>
            <div class="nav-links">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="portfolio.html" class="nav-link active">What We Do</a>
                <a href="diagnostic.html" class="nav-link">Free Diagnostic</a>
                <a href="course-catalog.html" class="nav-link">Course</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
        </div>
            <div class="auth-buttons">
                <a href="https://forms.gle/nRPsV1mRntLchkgq9" class="sign-in-btn" target="_blank">Register Now</a>
    </div>
        </nav>
    </div>
            
    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Portfolio Container -->
    <div class="portfolio-container">
        <!-- Slide 1 -->
        <div class="slide active" style="background-image: url('Images/TechLab NZ Curriculum/Slide1.jpeg');">
            <div class="slide-number">1 / 11</div>
        </div>

        <!-- Slide 2 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide2.jpeg');">
            <div class="slide-number">2 / 11</div>
        </div>

        <!-- Slide 3 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide3.jpeg');">
            <div class="slide-number">3 / 11</div>
        </div>

        <!-- Slide 4 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide4.jpeg');">
            <div class="slide-number">4 / 11</div>
        </div>

        <!-- Slide 5 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide5.jpeg');">
            <div class="slide-number">5 / 11</div>
        </div>

        <!-- Slide 6 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide6.jpeg');">
            <div class="slide-number">6 / 11</div>
        </div>

        <!-- Slide 7 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide7.jpeg');">
            <div class="slide-number">7 / 11</div>
        </div>

        <!-- Slide 8 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide8.jpeg');">
            <div class="slide-number">8 / 11</div>
        </div>

        <!-- Slide 9 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide9.jpeg');">
            <div class="slide-number">9 / 11</div>
        </div>

        <!-- Slide 10 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide10.jpeg');">
            <div class="slide-number">10 / 11</div>
        </div>

        <!-- Slide 11 -->
        <div class="slide" style="background-image: url('Images/TechLab NZ Curriculum/Slide11.jpeg');">
            <div class="slide-number">11 / 11</div>
        </div>

        <!-- Navigation Controls -->
        <div class="navigation-controls">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Slide Indicators -->
        <div class="slide-indicators" id="slideIndicators">
            <!-- Indicators will be generated by JavaScript -->
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        // Initialize indicators
        function initializeIndicators() {
            const indicatorsContainer = document.getElementById('slideIndicators');
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator' + (i === 0 ? ' active' : '');
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Show specific slide
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === totalSlides - 1;
            
            updateProgress();
        }

        // Next slide
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        // Previous slide
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        // Go to specific slide
        function goToSlide(index) {
            currentSlide = index;
            showSlide(currentSlide);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Auto-advance slides (optional)
        let autoAdvance = setInterval(nextSlide, 8000); // Change slide every 8 seconds

        // Pause auto-advance on hover
        document.querySelector('.portfolio-container').addEventListener('mouseenter', () => {
            clearInterval(autoAdvance);
        });

        // Resume auto-advance when mouse leaves
        document.querySelector('.portfolio-container').addEventListener('mouseleave', () => {
            autoAdvance = setInterval(nextSlide, 8000);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeIndicators();
            updateProgress();
        });
    </script>
</body>
</html>
